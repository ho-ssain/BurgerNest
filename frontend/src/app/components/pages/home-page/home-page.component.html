<app-search></app-search>
<app-tags></app-tags>
<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{ food.id }}">
      <img [src]="food.imageUrl" alt="" />
      <div class="content">
        <div class="name">{{ food.name }}</div>
        <span class="favorite {{ food.favorite ? '' : 'not' }}">❤</span>
        <div class="stars"><star-ratings [stars]="food.stars" /></div>
        <div class="cooktime"><span>⏱️</span>{{ food.cookTime }}</div>
        <div class="price">{{ food.price | currency }}</div>
      </div>
    </a>
  </li>
</ul>
