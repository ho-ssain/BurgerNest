<div class="container">
  <img [src]="food.imageUrl" [alt]="food.name" />

  <div class="details">
    <div class="header">
      <span class="name">{{ food.name }}</span>
      <span class="favorite {{ food.favorite ? '' : 'not' }} ">❤</span>
    </div>
    <!-- -------------------------------------------------  -->
    <div class="stars"><star-ratings [stars]="food.stars" /></div>
    <!-- -------------------------------------------------  -->
    <div class="tags">
      <a *ngFor="let tag of food.tags" routerLink="/tag/{{ tag }}">
        {{ tag }}
      </a>
    </div>
    <!-- -------------------------------------------------  -->
    <div class="cooktime">
      <span
        >⏱️ Time to cook about <strong>{{ food.cookTime }} minutes</strong>
      </span>
    </div>
    <!-- -------------------------------------------------  -->
    <div class="price">
      <span>
        {{ food.price | currency }}
      </span>
    </div>
    <!-- -------------------------------------------------  -->
    <button>Add To Cart</button>
  </div>
</div>
