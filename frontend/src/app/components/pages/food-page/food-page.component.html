<app-not-found
  [visible]="!food"
  notFoundMess="Food is not found !!!"
  resetLinktext="Back To Home"
></app-not-found>

<div *ngIf="food" class="container">
  <img [src]="food.imageUrl" [alt]="food.name" />

  <div class="details">
    <div class="header">
      <span class="name">
        {{ food.name }}
      </span>
      <span class="fav {{ food.fav ? '' : 'not' }}"> ❤ </span>
    </div>

    <div class="ratings">
      <star-ratings [stars]="food.stars" />
    </div>

    <div class="origins">
      <span *ngFor="let origin of food.origins">
        {{ origin }}
      </span>
    </div>

    <div class="tags">
      <a *ngFor="let tag of food.tags" routerLink="/tag/{{ tag }}">
        {{ tag }}
      </a>
    </div>

    <div class="cookTime">
      <span
        >⏱️ Time to cook about
        <strong> {{ food.cookTime }}</strong>
        minutes
      </span>
    </div>

    <div class="price">
      <span>
        {{ food.price | currency }}
      </span>
    </div>

    <button (click)="addToCart()">Add To Cart</button>
  </div>
</div>
